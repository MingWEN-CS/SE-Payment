<html>
<head>
   	<title>Online Payment System</title>
   	<link rel="stylesheet" href="../Public/css/bootstrap.css"/>
   	<link rel="stylesheet" href="../Public/css/group1.css"/>
	<script src="../Public/js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../Public/js/bootstrap.js" type="text/javascript"></script>
</head>

<script>
$(function(){
	num = 3;	
	for (i = 1; i <=3; i++){
		if (i==num)
			$('#userNavbar .nav .nav'+i).addClass("active");
		else $('#userNavbar .nav .nav'+i).removeClass("active");
	}
});
</script>

<body>
<include file="../header"/>
<div id="container" style="margin-top:10px;">
<include file="User:userheader"/>

<div class="span12">
  <form class="form-inline">
  <label>Year</label>
  <select name="year">
    <option>2010</option>
    <option>2011</option>
    <option>2012</option>
    <option selected="selected">2013</option>
  </select>
  <label>Month</label>
  <select name="month">
    <option >1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    <option>6</option>
    <option selected="selected">7</option>
    <option>8</option>
    <option>9</option>
    <option>10</option>
    <option>11</option>
    <option>12</option>
  </select>
  <button class="btn btn-info">Search </button>
  </form>
</div>

<hr>
<h3>Outcome</h3>
<table class="table">
  <thead>
    <tr class = "danger">
      <th>ID</th>
      <th>Paid to</th>
      <th>Date</th>
      <th>Money</th>
    </tr>
  </thead>
  <tbody>
  <volist name="outcome" id="outcome" key="k">  
    <tr class = "error">
      <td>{$k}</td>
      <td>{$outcome.payto}</td>
      <td>{$outcome.time}</td>
      <td>-{$outcome.money}</td>
    </tr>
  </volist>  
  </tbody>
</table>

<h3>Income</h3>
<table class="table">
  <thead>
    <tr class="success">
      <th>ID</th>
      <th>Get From</th>
      <th>Date</th>
      <th>Money</th>
    </tr>
  </thead>
  <tbody>
  <volist name="income" id="income" key="k">  
    <tr class="success">
      <td>{$k}</td>
      <td>{$income.payto}</td>
      <td>{$income.time}</td>
      <td>+{$income.money}</td>
    </tr>
  </volist>  
  </tbody>
</table>


</div>
<include file="../footer"/>
</body>
</html>
