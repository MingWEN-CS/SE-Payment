<!DOCTYPE html>
<html>
<script>
  var ROOT = '__APP__/Admin';
</script>
	<head>
		<meta charset="utf-8">
		<title>Management System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Library -->
    	<link rel="stylesheet" href="../Public/Admin/css/bootstrap.css"/>
		<script src="../Public/Admin/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	    <script src="../Public/Admin/js/bootstrap.js" type="text/javascript"></script>
		<!-- Application -->
		<link href="../Public/Admin/css/group5.css" rel="stylesheet" />
		<script src="../Public/Admin/js/group5.js"></script>
	</head>
	<body>
		<header class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a id="title" class="brand" href="#"><img src="../Public/img/group5/logo.png"> Management System</a>
					<ul class="nav pull-right">
						<li>
							<a id="logout_btn" href="#"> <i class="icon-cog icon-white"></i>Logout </a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<div id="container" class="container-fluid">
			<div id="row" class="row-fluid">
				<!-- operation list panel -->
				<div id="operation_list" class="well span3">
					<p style="font-size:20px">Administrator Operations</p>
					<ul id="operation_list_body" class="nav nav-tabs nav-stacked">
						<li><a id="admin" class="operation_item">Admin Maintain</a></li>
						<li><a id="user" class="operation_item">User Maintain</a></li>
						<li><a id="vip" class="operation_item">VIP Maintain</a></li>
						<li><a id="verify" class="operation_item">Realname Verification</a></li>
						<li><a id="blacklist" class="operation_item">Blacklist Maintain</a></li>
					</ul>
				</div>
				<!-- param list panel -->
				<div id="param_list" class="well span4">
					<div id="param_list_container" class="white_well">
						<form class="form-horizontal">
							<div class="control-group">
								<label class="control-label">Attributions</label>
							</div>
						</form>
						<form id="param_list_body" class="form-horizontal"></form>
					</div>
					<div  id="add" class="btn btn-inverse param_list_btn">
						Add
					</div>
					<div  id="select" class="btn btn-inverse param_list_btn">
						Select
					</div>
					<div id="delete" class="btn btn-inverse param_list_btn">
						Delete
					</div>


				</div>
				<!-- preview image panel -->
				<div id="result_list" class="well span4">
					<input id="search_input" type="text" class="search-query" placeholder="Search">
					<hr>
					<ul id="result_list_body" class="nav nav-tabs nav-stacked">
					</ul>
				</div>
			</div>
		</div>
		<footer>
			<hr>
			<p>
				&copy; xhz 2013
			</p>
		</footer>
	</body>
</html>

<!-- operation alert -->
<div id="alert" class="alert alert-info hide"></div>
