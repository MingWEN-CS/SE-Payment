<!DOCTYPE html>
<html>
<script>
  var ROOT = '__APP__/Admin';
</script>
	<head>
		<meta charset="utf-8">
		<title>Management System</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Library -->
    	<link rel="stylesheet" href="../Public/Admin/css/bootstrap.css"/>
		<script src="../Public/Admin/js/jquery-1.7.2.min.js" type="text/javascript"></script>
	    <script src="../Public/Admin/js/bootstrap.js" type="text/javascript"></script>
		<!-- Application -->
		<link href="../Public/Admin/css/admin.css" rel="stylesheet" />
		<script src="../Public/Admin/js/admin.js"></script>
	</head>
	<body>
	    <!--header-->
		<header class="navbar navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a id="title" class="brand" href="#"><img src="../Public/img/group5/logo.png"> Management System</a>
					<ul class="nav pull-right">
						<li>
							<a id="logout_btn" href="__APP__/Admin/login"> <i class="icon-cog icon-white"></i>Logout </a>
						</li>
					</ul>
				</div>
			</div>
		</header>
		<!--Option List-->
       		<div class="tabbable span3" id="operation_list">
				<ul id="operation_list_body" class="nav nav-tabs nav-stacked">
					<li class="active"><a data-toggle="tab" href="#Admin" class="operation_item">Admin Maintain</a></li>
					<li><a data-toggle="tab" href="#User" class="operation_item">User Maintain</a></li>
					<li><a data-toggle="tab" href="#VIP"  class="operation_item">VIP Maintain</a></li>
					<li><a data-toggle="tab" href="#Blacklist" class="operation_item">Blacklist Maintain</a></li>
					<li><a data-toggle="tab" href="#Verify" class="operation_item">Realname Verification</a></li>
				</ul>
			</div>
			<div class="tab-content">
		<!--------------Admin------------- -->
    			<div id="Admin" class="tab-pane active well span10">
    				<!--Add Admin-->
					<div id="Admin_add">
						<form class="form-inline">
     						<input class="attributes" id="Name_add" placeholder="Name">
      						<input class="attributes" id="Password_add" placeholder="Password"> 
							<select class="attributes" id="Type_add">
  								<option value = "0">Admistrator</option>
  								<option value = "1">Auditor</option>
							</select>
							<button id="Admin_add_btn" class="attributes_btn btn btn-small btn-inverse" type="button">Add</button>	
						</form>
					</div>
					<!--Select Admin-->
					<div id="Admin_select">
						<form class="form-inline">
      						<input class="attributes" id="Name_select" placeholder="Name">
							<select class="attributes" id="Type_select">
  								<option value = "0">Admistrator</option>
  								<option value = "1">Auditor</option>
							</select>
							<button id="Admin_select_btn" class="btn btn-small btn-inverse" type="button">Select</button>			
						</form>
					</div>
					<!--Show Result-->
					<div id="result_list" class="well span6">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Type</th>
                                </tr>
							</thead>
							<tbody id="Admin_tbody">
							</tbody>
						</table>
					</div>
				</div>
		<!--------------USER------------- -->
    			<div id="User" class="tab-pane well span11">
    				<!--Add User-->
					<div id="User_add">
						<form class="form-inline">
     						<input class="attributes" id="Name_add_user" placeholder="Name">
       						<input class="attributes" id="Email_add_user" placeholder="Email"> 
      						<input class="attributes" id="Password_add_user" placeholder="Password"> 
      						<input class="attributes" id="Phone_add_user" placeholder="Phone"> 
							<select class="attributes" id="Type_add_user">
  								<option value = "0">Buyer</option>
  								<option value = "1">Seller</option>
							</select>
							<button id="User_add_btn" class="attributes_btn btn btn-small btn-inverse" type="button">Add</button>	
						</form>
					</div>
					<!--Select User-->
					<div id="User_select">
						<form class="form-inline">
     						<input class="attributes" id="Name_select_user" placeholder="Name">
       						<input class="attributes" id="Email_select_user" placeholder="Email"> 
      						<input class="attributes" id="Phone_select_user" placeholder="Phone"> 
     						<input class="attributes" id="Balance_select_user" placeholder="Balance">
							<select class="attributes" id="Type_select_user">
  								<option value = "0">Buyer</option>
  								<option value = "1">Seller</option>
							</select>
							<button id="User_select_btn" class="attributes_btn btn btn-small btn-inverse" type="button">
								Select
							</button>				
						</form>
					</div>
					<!--Show Result-->
					<div id="result_list" class="well span10">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Balance</th>
									<th>Type</th>
									<th>Blacklist</th>
									<th></th>
                                </tr>
							</thead>
							<tbody id="User_tbody" style="overflow-y:auto">
							</tbody>
						</table>
					</div>
				</div>
        <!--------------VIP------------- -->
				<div id="VIP" class="tab-pane well span10">
					<!--VIP Operation: Select & Add-->
					<div id="VIP_operation">
						<form class="form-inline">
							<button id="VIP_select_btn" class="attributes_btn btn btn-small btn-inverse" type="button">
								Select
							</button>
						</form>
					</div>
					<!--Show Result-->
					<div id="result_list" class="well span9">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Balance</th>
									<th></th>
                                </tr>
							</thead>
							<tbody id="Vip_tbody">
							</tbody>
						</table>
					</div>				
				</div>
		<!--------------BLACKLIST------------- -->
				<!--Blacklist Operation: Select & Add-->
				<div id="Blacklist" class="tab-pane well span11">
					<div id="Blacklist_operation">
						<form class="form-inline">
							<button id="Blacklist_add_btn" class="attributes_btn btn btn-small btn-inverse" type="button">
								Add
							</button>	
							<button id="Blacklist_select_btn" class="attributes_btn btn btn-small btn-inverse" type="button">
								Select
							</button>
						</form>
					</div>
					<!--Show Result-->
					<div id="result_list" class="well span9">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>#</th>
									<th>Name</th>
									<th>Email</th>
									<th>Phone</th>
									<th>Balance</th>
									<th>VIP</th>
									<th>Reason</th>
									<th>Appeal</th>
									<th></th>
                                </tr>
							</thead>
							<tbody id="Blacklist_tbody">
							</tbody>
						</table>
					</div>					
				</div>
				<!--Verify-->
    			<div id="Verify" class="tab-pane well span5">
					<div id="Realname_verify">
						<form class="form-inline">
     						<input class="attributes" id="Name_real" placeholder="Name">
       						<input class="attributes" id="ID_real" placeholder="ID Number"> 
							<button id="Realname_check" class="attributes_btn btn btn-small btn-inverse" type="button">Check</button>					
						</form>
					</div>
					<div id="Card_verify">
						<form class="form-inline">
     						<input class="attributes" id="ID_card" placeholder="ID">
       						<input class="attributes" id="Password_card" placeholder="Password"> 
							<button id="Card_check" class="attributes_btn btn btn-small btn-inverse" type="button">Check</button>				
						</form>
					</div>
				</div>

			</div>
		<footer style="position:absolute;bottom:5%;left:45%">
			<hr>
			<p>
				&copy; Red Group 5 2013
			</p>
		</footer>
	</body>
</html>
