<html>
<head>
    <title>Appeal Page</title>
    <link rel="stylesheet" href="../Public/css/bootstrap.css"/>
    <script src="../Public/js/jquery-1.9.1.js" type="text/javascript"></script>
    <script src="../Public/js/admin.js" type="text/javascript"></script>
</head>

<script>
  var ROOT = '__APP__/Admin';
</script>

<body>
<div id = "container" style="margin-top:50px; margin-left:50px">
    <div class="left-center">
        <div class="span12">
            <h3>Appeal</h3>
            <br><br><br>
            <form class="form-horizontal">
                <div class="control-group">
                    <label class="control-label" for="appeal_name">Username</label>
                    <div class="controls">
                        <input type="text" id="appeal_name" placeholder="Username">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="appeal_email">Email</label>
                    <div class="controls">
                        <input type="text" id="appeal_email" placeholder="Email">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label>Please Type Your Appeal Reason Below..</label>
                       <textarea rows="5" class="span8" type="text" id="reason" placeholder="Please Type Your Appeal Reason Here...">
                        </textarea>
                    </div>
                </div>  
                <button style="margin-top:30px; position:absolute; left:45%" class="btn btn-inverse" type="button">Large button</button>
            </form>

        </div>
    </div>
</div>
</body>
</html>
