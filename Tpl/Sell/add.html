<html>
<head>
   	<title>Online Payment System</title>
   	<link rel="stylesheet" href="../Public/css/bootstrap.css"/>
   	<link rel="stylesheet" href="../Public/css/index.css"/>
	<script src="../Public/js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../Public/js/jquery.form.js" type="text/javascript"></script>
	<script src="../Public/js/jquery.extend.js" type="text/javascript"></script>
	<script src="../Public/js/showhint.js" type="text/javascript"></script>
	<script src="../Public/js/bootstrap.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#good_form').ajaxForm(function(json) {
				if (json.status) {
					var good_type = '{$good_type}';
					$.form('__URL__/index', {info: json.info, good_type: good_type}, 'POST').submit();
				} else {
					showHint(json.info);
				}
			});
			
			$('#back').click(function() {
				var good_type = '{$good_type}';
				$.form('__URL__/index', {good_type: good_type}, 'POST').submit();
				return false;
			});
		});
	</script>
</head>

<body>
	
<include file="../header"/>

<div id="container" style="margin-top:100px;">
	<form id='good_form' method='post'>
		<input class='hide' name='good_type' value='{$good_type}'></input>
		<neq name='good' value=''><input class='hide' name='good_id' value='{$good.id}'></input></neq>
		<switch name="good_type">
		<case value="general-goods">
			<div class="tab-pane active" id="general-goods">
				<h4>General Goods</h4>
				
				<p>
					<label for='general_name'>Name<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_name' type='text' name='name' value='{$good.name}'></input>
				</p>
				<p>
					<label for='general_price'>Price<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_price' type='text' name="price" value='{$good.price}'></input>
				</p>
				<p>
					<label for='general_place'>Place<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_place' type='text' name="place" value='{$good.place}'></input>
				</p>
				<p>
					<label for='general_image_url'>Image:</label>
					<input id='general_image_url' type='text' name="image_url" value='{$good.image_url}'></input>
				</p>
				<p>
					<label for='general_stock'>Stock<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_stock' type='text' name="stock" value='{$good.stock}'></input>
				</p>
				<p>
					<label for='general_description'>Description:</label>
					<textarea id='general_description' name="description">{$good.description}</textarea>
				</p>
			</div>
		</case>
		<case value="hotel-room">
			<div class="tab-pane" id="hotel-room">
				<h4>Hotel Room</h4>
				
				<p>
					<label for='general_name'>Name<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_name' type='text' name='name' value='{$good.name}'></input>
				</p>
				<p>
					<label for='general_price'>Price<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_price' type='text' name="price" value='{$good.price}'></input>
				</p>
				<p>
					<label for='general_place'>Place<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_place' type='text' name="place" value='{$good.place}'></input>
				</p>
				<p>
					<label for='general_image_url'>Image:</label>
					<input id='general_image_url' type='text' name="image_url" value='{$good.image_url}'></input>
				</p>
				<p>
					<label for='general_stock'>Stock<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_stock' type='text' name="stock" value='{$good.stock}'></input>
				</p>
				<p>
					<label for='general_description'>Description:</label>
					<textarea id='general_description' name="description">{$good.description}</textarea>
				</p>
				<p>
					<label for='date_time'>Date<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='date_time' type='text' name="date_time" value='{$good.date_time}'></input>
				</p>
				<p>
					<label for='suit_type'>Suit Type:</label>
					<input id='suit_type' type='text' name="suit_type" value='{$good.suit_type}'></input>
				</p>
			</div>
		</case>
		<case value="airplane-ticket">
			<div class="tab-pane" id="airplane-ticket">
				<h4>Airplane Ticket</h4>

				<p>
					<label for='general_name'>Name<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_name' type='text' name='name' value='{$good.name}'></input>
				</p>
				<p>
					<label for='general_place'>Place<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_place' type='text' name="place" value='{$good.place}'></input>
				</p>
				<p>
					<label for='general_image_url'>Image:</label>
					<input id='general_image_url' type='text' name="image_url" value='{$good.image_url}'></input>
				</p>
				<p>
					<label for='general_stock'>Stock<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_stock' type='text' name="stock" value='{$good.stock}'></input>
				</p>
				<p>
					<label for='general_description'>Description:</label>
					<textarea id='general_description' name="description">{$good.description}</textarea>
				</p>
				<p>
					<label for='general_price'>Price<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='general_price' type='text' name="price" value='{$good.price}'></input>
				</p>
				<p>
					<label for='departure_date_time'>Departure Time<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='departure_date_time' type='text' name="departure_date_time" value='{$good.departure_date_time}'></input>
				</p>
				<p>
					<label for='arrival_date_time'>Arrival Time<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='arrival_date_time' type='text' name="arrival_date_time" value='{$good.arrival_date_time}'></input>
				</p>
				<p>
					<label for='departure_place'>Departure Place<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='departure_place' type='text' name="departure_place" value='{$good.departure_place}'></input>
				</p>
				<p>
					<label for='arrival_place'>Arrival Place<span style="color:#ff0000; font-family:song">*</span>:</label>
					<input id='arrival_place' type='text' name="arrival_place" value='{$good.arrival_place}'></input>
				</p>
				<p>
					<label for='non_stop'>Transfer<span style="color:#ff0000; font-family:song">*</span>:</label>
					<select id ="non_stop" name="non_stop">
						<if condition='$good.non_stop eq 0'>
							<option value='0' selected='selected'>No</option>
							<option value='1'>Yes</option>
						<else />
							<option value='0'>No</option>
							<option value='1' selected='selected'>Yes</option>
						</if>
					</select>
				</p>
				<p>
					<label for='carbin_type'>Carbin Type:</label>
					<input id='carbin_type' type='text' name="carbin_type" value='{$good.carbin_type}'></input>
				</p>
			</div>
		</case>
		</switch>
		<div class="alert hide" style="width:230px; margin-left:0px"></div>
		<input class="btn btn-success" type="submit" value="Submit"></input>
		<button id='back' class="btn btn-success">Back</button>
	</form>
</div>

<include file="../footer"/>
</body>
</html>
