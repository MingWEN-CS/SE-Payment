<html>
<head>
   	<title>Online Payment System</title>
   	<link rel="stylesheet" href="../Public/css/bootstrap.css"/>
   	<link rel="stylesheet" href="../Public/css/index.css"/>
   	<link rel="stylesheet" href="../Public/css/sliding.form.css"/>
	<script src="../Public/js/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="../Public/js/sliding.form.js" type="text/javascript"></script>
</head>

<body>
<!--
<div class = "header">
	<h1>Online Payment System/<span style="font-size:24px;">Login</span></h1>
</div>
-->
<include file="../header"/>


<div id="container" style="margin-top:40px;width:800px;">
	<h3>Order Placement</h3><hr/>
	<div id="CommodityList">
		<h4>Commodity List</h4>
		<table class="table table-striped table-bordered">
			<thead>
				<th>Pic</th>
				<th>Name</th>
				<th>Count</th>
				<th>Price</th>
			</thead>
			<volist name="goods_info_list" id="goods_info_vo" empty="No goods in the order!">
			<tbody>
				<tr class="info">
					<td><img src={$goods_info_vo.img_url} /></td>
					<td>{$goods_info_vo.name}</td>
					<td>{$goods_info_vo.count}</td>
					<td>{$goods_info_vo.price}</td>
				<tr>
			</tbody>
			</volist>
			<tfoot>
				<tr>
					<td colspan="2"></td>
					<td>Total Price</td>
					<td>{$total_price}</td>
				<tr>
			</tfoot>
		</table>
	</div><hr/>
	<div>
		<h4>Shipping Address List</h4>
		<table class="table table-bordered table-striped table-hovered">
			<thead>
				<th>Recipient</th>
				<th>City</th>
				<th>Address</th>
				<th>Phone</th>
			</thead>
			<volist name="addr_list" id="addr_vo">
			<tbody>
				<tr class="info">
					<td>{}</td>
					<td>{}</td>
					<td>{}</td>
					<td>{}</td>
				<tr>
			</tbody>
			</volist>
			<tfoot>
			</tfoot>
		</table>
	</div>
</div>

<include file="../footer"/>
</body>
</html>
