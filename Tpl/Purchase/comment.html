<html>
	<head>
		<title>Online Payment System</title>
		<link rel="stylesheet" href="../Public/css/bootstrap.css"/>
		<link rel="stylesheet" href="../Public/css/index.css"/>
		<script src="../Public/js/jquery-1.9.1.js" type="text/javascript"></script>
		<script src="../Public/js/jquery.raty.js" type="text/javascript"></script>
		<script src="../Public/js/jquery.raty.min.js" type="text/javascript"></script>
		<script src="../Public/js/bootstrap.js" type="text/javascript"></script>
		<script type="text/javascript">
		$(document).ready(function(){
				//var i=1;
			for(var i=1; i <= $('.star').length; i++) {
				$('#star_'+i).raty({
					hints: ['Bad', 'Poor', 'Regular', 'Good', 'Gorgeous'],
					path:'/SE-Payment/Tpl/Public/img',
					target: '#star_result_'+i,
					targetType: 'number',
					targetKeep: true,
					starOff: 'star-off-taobao.png',
					starOn: 'star-on-taobao.png',
					size: 20,
				});
			}
		});
		</script>
	</head>

	<body>
		<include file="../header"/>

		<form action="__APP__/Purchase/commentprocess" method="post">
			<div id="container" style="margin-top:40px;width:800px;">
				<h3>Order Feedback</h3><hr/>
				<div>
					<table class="table table-striped table-bordered">
						<thead>
							<th>Pic</th>
							<th>Name</th>
							<th>Count</th>
							<th>Price</th>
							<th>Score</th>
						</thead>
						<volist name="goods_info_list" id="goods_info_vo" empty="No goods in the order!">
						<tbody>
							<tr class="info">
								<td><img src="{$goods_info_vo.img_uri}" />&nbsp;</td>
								<td>{$goods_info_vo.name}&nbsp;</td>
								<td>{$goods_info_vo.count}&nbsp;</td>
								<td>{$goods_info_vo.price}&nbsp;</td>
								<td><div id="star_{$i}" class="star"></div>
									<input id="star_result_{$i}" name="score_{$i}" 
									class="star_result" type="hidden"/></td>
							</tr>
							<tr>
								<td colspan="2">&nbsp;</td>
								<td colspan="1"><i class="icon-comment"></i> why not say<br/> something ^.^</td>
								<td colspan="2">
									<textarea name="comment_{$i}"
									placeholder="Less than 100 words..."></textarea></td>
							</tr>
						</tbody>
						<input name="goods_id_{$i}" type="hidden" value="{$goods_info_vo.id}" />
						</volist>
						<input name="goods_count" type="hidden" value="{$goods_count}"/>
						<input name="order_id" type="hidden" value="{$order_id}"/>
						<tfoot>
						</tfoot>
					</table>
				</div>
				<div>
					<div class="btn-group">
						<button class="btn btn-large btn-success" type="submit" name="confirm"
							data-loading-text="processing">
							<i class="icon-ok icon-white"></i> Confirm</button>
					</div>
					<div class="btn-group">
						<button class="btn btn-large" type="submit" name="cancel">
							<i class="icon-remove"></i> Cancel</button>
					</div>
				</div>
			</div>

	</form>

	<include file="../footer"/>
</body>
	</html>
