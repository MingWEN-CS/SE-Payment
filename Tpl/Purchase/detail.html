<html>
<head>
   	<title>Online Payment System</title>
   	<link rel="stylesheet" href="../Public/css/bootstrap.css"/>
   	<link rel="stylesheet" href="../Public/css/index.css"/>
	<script src="../Public/js/jquery-1.9.1.js" type="text/javascript"></script>
</head>

<body>
	
<include file="../header"/>

<div id="container" style="margin-top:100px;height:auto;">
	<h3 class="text-center">{$goods_info[name]}</h3>
	<div class="row-fluid">
		<div class="span3">
			<img src='{$goods_info.image_uri}' alt="{$goods_info.name}" width='100px'/>
		</div>
		<div class="span7">
			<dl class="dl-horizontal">
			  <dt>stock</dt>
			  <dd>{$goods_info[stock]}</dd>
			  <dt>price</dt>
			  <dd>{$goods_info[price]}ï¿¥</dd>
			  <dt>place</dt>
			  <dd>{$goods_info[place]}</dd>
			  <dt>score</dt>
			  <dd>{$goods_info[score]}</dd>
			  <dt>bought</dt>
			  <dd>{$goods_info[bought_count]}</dd>
			</dl>
		</div>
	</div>
	<h5>Description:</h5>
	<p class="lead">{$goods_info[description]}</p>
	<div>
		<h5>Feedbacks:</h5>
		<table class="table table-striped">
			<volist name="feedbacks" id="feedback">
				<tr><td>
					<div class="row-fluid">
					    <div class="span2">
							{$feedback[username]}
					    </div>
						<div class="span10">
						    <div class="row">
								{$feedback[score]}
							</div>
						    <div class="row">
								{$feedback[comment]}
							</div>
						</div>
					</div>
				</td></tr>
			</volist>
		<table>
	</div>
</div>

<include file="../footer"/>
</body>
</html>
